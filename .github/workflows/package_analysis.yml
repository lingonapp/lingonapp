name: Package Analysis

on: [pull_request]

jobs:
  package-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: axel-op/dart_package_analyzer@master
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          eventPayload: ${{ toJson(github.event) }}
          commitSha: ${{ github.sha }}
